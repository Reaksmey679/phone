<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Base styles for the error content */
      .error-content {
        text-align: center;
        padding: 20px;
      }

      .error-content h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .error-content img {
        max-width: 100%;
        height: auto;
      }

      .error-content p {
        font-size: 1rem;
        margin-top: 10px;
      }

      /* Media query for iPhone X and similar devices */
      @media only screen and (max-width: 375px) {
        .error-content h3 {
          font-size: 1.25rem;
        }

        .error-content p {
          font-size: 0.875rem;
        }

        /* Adjust padding if necessary */
        .error-content {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="error-content">
      <img
        src="https://sitechecker.pro/wp-content/uploads/2023/06/404-status-code.png"
        alt=""
      />
    </div>
  </body>
</html>
